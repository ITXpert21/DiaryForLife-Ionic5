<ion-header >
  <ion-toolbar class="pageHeader">
    <ion-buttons slot="start">
      <ion-menu-button color='light'></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><span style="color: aliceblue; font-size: 18pt;">All Diary</span></ion-title>
    <ion-buttons slot="end">
      <ion-button  fill="clear"><span style="color: aliceblue;">&nbsp;&nbsp;&nbsp;&nbsp;</span></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let diary of diarylist">
    <ion-item (click)="gotoDetail(diary.ID)">
      <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      <ion-label style="font-size: 20px; font-weight: 600;">{{diary.diarydate | date: 'MM/dd/yyyy'}} </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  
    <ion-card-content>
      {{diary.post_title}}
    </ion-card-content>
  </ion-card>
</ion-content>
