<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="gotoNewPost()"></ion-icon>
    </ion-buttons>    
    <div style="width: 100%; text-align: center;  ">
      <ion-title>All Posts </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isViewType">
    <ion-grid>
      <ion-row style="margin-top: 10px;">
        <ion-col size='10' style="text-align: center; font-size: 12pt; color: #04d082;">
          {{categoryName}}
        </ion-col>
        <ion-col size='2'>
          <ion-icon name="list-outline" style="font-size: 16pt; color: #04d082; margin-right: 10px;" (click)="selectViewType()"></ion-icon>
        </ion-col>  
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row style="margin-bottom: 10px;" *ngFor="let post of postgrid">
        <ion-col style="text-align: center;" *ngFor="let row of post">
          <!-- <ion-label>{{row.post_date}}</ion-label> -->
          <img style="height: 150px; width: 100%;" src={{row.postmeta}}>
          <ion-label>{{row.post_title}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div  *ngIf="!isViewType">
    <ion-row style="margin-top: 10px;">
      <ion-col size='10' style="text-align: center; font-size: 12pt; color: #04d082;">
        {{categoryName}}
      </ion-col>
      <ion-col size='2'>
        <ion-icon name="grid-outline" style="font-size: 16pt; color: #04d082; margin-right: 10px;" (click)="selectViewType()"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-list *ngFor="let post of postlist">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src={{post.postmeta}}>
        </ion-thumbnail>
        <ion-label>
          <h2>{{post.post_title}}</h2>
          <h3>{{post.post_date}}</h3>
        </ion-label>
        <ion-button  (click)="removePost(post)" size='small' color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>        
      </ion-item>

    </ion-list>
  </div>

</ion-content>
