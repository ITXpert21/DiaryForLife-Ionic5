<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <div style="width: 100%; text-align: center; margin-left: -20px;">
      <ion-title>Change Password </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder='Please enter old password.' type="password" [(ngModel)]="oldPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder='Please enter new password.' type="password" [(ngModel)]="newPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder='Please confirm new password.' type="password" [(ngModel)]="confirmPwd"></ion-input>
    </ion-item>   
  </ion-list>
  <ion-button expand="block" class="submitBtn" (click)="submit()">Update</ion-button> 

</ion-content>
