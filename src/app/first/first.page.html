<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="presentAlertPrompt()"></ion-icon>
    </ion-buttons>
    <div style="width: 100%; text-align: center; margin-left: 20px; ">
      <ion-title>Home</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item (click)="gotoPosts()">
    <ion-col size='9'>
      <ion-label><span style="font-size: 11pt; color: rgb(54, 54, 54);">Personal Health Information</span> </ion-label>
    </ion-col>

    <ion-col size='3' style="text-align: right;">
      <ion-button  (click)="removeCategory()" size='small' color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>  
    </ion-col>    
  </ion-item>
</ion-list>  
</ion-content>
<ion-footer>
  <ion-row  style="width: 100%">
    <ion-col size='4' style="text-align: center;">
      <ion-icon name="home" style="font-size: 20pt; color: #04d082;"></ion-icon>
    </ion-col>
    <ion-col size='4' style="text-align: center;">
      <ion-icon name="notifications-circle" style="font-size: 20pt;" (click)="gotoReminder()"></ion-icon>
    </ion-col>
    <ion-col size='4' style="text-align: center;">
      <ion-icon name="person" style="font-size: 20pt;" (click)="gotoProfile()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
