<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <div style="width: 100%; text-align: center; margin-left: -20px;">
      <ion-title>Forgot Password </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-input placeholder='Please enter email.' [(ngModel)]="user_email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" class="submitBtn" (click)="sendCode()">Send to mail</ion-button> 

</ion-content>
