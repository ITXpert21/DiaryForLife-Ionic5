
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <div style="width: 100%; text-align: center; margin-left: -20px;">
      <ion-title>Detail Post </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-datetime displayFormat="MM/DD/YY" placeholder="Select Date" [(ngModel)]="selectDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input placeholder='Age' [(ngModel)]="age"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-input placeholder='Weight' [(ngModel)]="weight"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input placeholder='Height' [(ngModel)]="height"></ion-input>
    </ion-item>         
    <ion-item>
      <ion-textarea placeholder="Comment" [(ngModel)]="comment">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class='featurePhotoText'>Post Photo</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="showAvatar" (click)="selectImage()">
        <div class="mainImg" [style.background-image]="'url('+loadImage.path+')'"></div>
      </ion-col>
      <ion-col *ngIf="!showAvatar">
        <div class='mainImg'>
          <ion-icon name="camera-outline" class="cameraIcon" (click)="selectImage()"></ion-icon>
        </div>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col>
        <div class='featurePhotoText'>Post Video</div>
      </ion-col>
    </ion-row>
    <ion-row> 
    
      <ion-col (click)="presentActionSheet()">
        <div class="videoView" *ngIf="selectedVideo" >
          <!-- <video [src]="videoId" width="100%" height="200"></video> -->
          <ion-icon name="play-circle-outline" class="cameraIcon" (click)="playVideo()"></ion-icon>
        </div>

        <div class='mainImg' *ngIf="!selectedVideo">
          <ion-icon name="videocam-outline" class="cameraIcon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>    
  </ion-grid>
  <div *ngIf="!postInfo.isViewOnly">
    <ion-button expand="block" class="submitBtn" (click)="submit()">Submit</ion-button> 
  </div>
</ion-content>
