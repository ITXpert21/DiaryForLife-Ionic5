<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" style="font-size: 20pt; color: #04d082; margin-right: 10px;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <div style="width: 100%; text-align: center; margin-left: -20px;">
      <ion-title>Profile Information</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showContent">
  <form [formGroup]="profileForm" (ngSubmit)="submit()" novalidate>
  <ion-row class="avatarRow" *ngIf="!selectedAvatarFromDevice">
    <div class="avatar" [style.background-image]="'url('+userImage+')'" (click)="selectImage()"></div>
  </ion-row>
  <ion-row class="avatarRow" *ngIf="selectedAvatarFromDevice">
    <div class="avatar" [style.background-image]="'url('+loadImage.path+')'" (click)="selectImage()"></div> 
  </ion-row>
  <ion-grid>
    <ion-item>
      <ion-row class="inputRow">
        <ion-col size="4">
          <ion-label><span style="color: darkgreen; font-size: 10pt;">First Name: </span></ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input  #inputId id="first_name"  [(ngModel)]="first_name" formControlName="firstname_form"></ion-input>
        </ion-col>
      </ion-row>
   </ion-item>
   <ion-item>
    <ion-row class="inputRow">
      <ion-col size="4">
        <ion-label><span style="color: darkgreen; font-size: 10pt;">Last Name: </span></ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" [(ngModel)]="last_name" formControlName="lastname_form" ></ion-input>
      </ion-col>
    </ion-row>
 </ion-item>   
   <ion-item>
      <ion-row class="inputRow">
        <ion-col size="4">
          <ion-label><span style="color: darkgreen; font-size: 10pt;">Email: </span></ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="email_form" [(ngModel)]="email"></ion-input>
        </ion-col> 
      </ion-row>  
    </ion-item>
    <ion-item>
      <ion-row class="inputRow">
        <ion-col size="4">
          <ion-label><span style="color: darkgreen; font-size: 10pt;">Address: </span></ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="address_form" [(ngModel)]="address"></ion-input>
        </ion-col> 
      </ion-row>  
    </ion-item>    
    <ion-item>
      <ion-row class="inputRow">
        <ion-col size="5">
          <ion-label><span style="color: darkgreen; font-size: 10pt;">Birthday: </span></ion-label>
        </ion-col>
        <ion-col size="7">
          <ion-datetime placeholder="Select Date" formControlName="birthday_form" [(ngModel)]="birthday"></ion-datetime>
        </ion-col> 
      </ion-row>  
    </ion-item>   
    <ion-item>
      <ion-row class="inputRow">
        <ion-col size="4">
          <ion-label><span style="color: darkgreen; font-size: 10pt;">Phone: </span></ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" formControlName="phonenumber_form" [(ngModel)]="phonenumber"></ion-input>
        </ion-col> 
      </ion-row>  
    </ion-item>        
  </ion-grid>  
  <ion-button expand="block" class="submitBtn" (click)="submit()">Submit</ion-button> 
  
  </form>  
</ion-content>
